<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/img/ananaLogo.png}" href="../static/img/ananaLogo.png" rel="shortcut icon" type="image/x-icon">
    <title>REGISTER</title>

    <link th:href="@{css/bootstrap.min.css}"  href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/register.css}" href="../static/css/register.css" rel="stylesheet">

</head>
<body class="text-center">
<form th:object="${userEntity}" th:action="@{/registerUser}" action="#" method="post" class="form-signin" >

    <img th:src="@{img/ananaLogo.png}" src="../static/img/ananaLogo.png" class="mb-4"  alt="logo" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Crear cuenta nueva</h1>

    <label for="dni" class="sr-only">DNI</label>
    <input th:field="*{dni}" type= "number" oninput="dniLength()" minlength="7" maxlength = "8"
           id="dni" class="form-control" placeholder="Ingrese su DNI" required autofocus>

    <label for="email" class="sr-only">Email</label>
    <input th:field="*{email}" oninput="emailValidation()"
           type="email" id="email" class="form-control" placeholder="Ingrese su Email" required>

    <label for="password" class="sr-only">Contrase単a</label>
    <input th:field="*{password}" oninput="passwordStrength()"
           type="password" id="password" class="form-control" placeholder="Ingrese una Contrase単a" required>

    <label for="password2" class="sr-only">Contrase単a</label>
    <input type="password" id="password2" class="form-control" placeholder="Repita su Contrase単a" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" id="registerBtn" disabled>Registrame !</button>

    <p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class=" alert alert-warning"></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning"></p>
    <p th:if="${notUniqueDni}" th:text="${notUniqueDni}" class="alert alert-danger">></p>
    <p th:if="${notUniqueEmail}" th:text="${notUniqueEmail}" class="alert alert-danger">></p>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

</form>
</body>
<script th:src="@{js/register.js}" src="../static/js/register.js"></script>
</html>
