<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>

    <link th:href="@{css/bootstrap.min.css}"  href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/index.css}" href="../static/css/index.css" rel="stylesheet">

</head>
<body class="text-center">
<form action="#" method="post" class="form-signin">

    <img th:src="@{img/ananaLogo.png}" src="../static/img/ananaLogo.png" class="mb-4"  alt="logo" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Anana Bank</h1>

    <label for="dni" class="sr-only">DNI</label>
    <input type="number" id="dni" class="form-control" placeholder="DNI" required autofocus>

    <label for="password" class="sr-only">Contraseña</label>
    <input  type="password" id="password" class="form-control" placeholder="Contraseña" required>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    <a th:href="@{register}" href="register.html" class="btn btn-lg btn-secondary btn-block">Soy Nuevo !</a>
    <p th:if="${success}" th:text="${success}" class="alert alert-success"></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

</body>
</html>
